<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#59d674" />
  <title>Hiragana Cross Puzzle</title>
  <style>
    :root {
      --cell-size: 60px;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #59d674;
      font-size: 1.8rem;
      text-align: center;
    }

    #splashScreen {
      position: fixed;
      inset: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      font-size: 1.8rem;
      font-weight: bold;
    }

    #splashScreen .emoji {
      font-size: 3rem;
      animation: bounce 1s infinite;
      margin-bottom: 1rem;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #startScreen {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 1rem;
      text-align: center;
    }

    #startScreen h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #startScreen button {
      background-color: #59d674;
      color: white;
      font-size: 1.5rem;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .cross {
      display: grid;
      grid-template-columns: var(--cell-size) var(--cell-size) var(--cell-size);
      grid-template-rows: var(--cell-size) var(--cell-size) var(--cell-size);
      gap: 5px;
      margin-bottom: 1rem;
    }

    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      border: 2px solid #444;
      background-color: #fff;
    }

    .empty {
      background-color: transparent;
      border: none;
    }

    .center {
      cursor: pointer;
      background-color: #f0f0f0;
      color: #59d674;
      font-weight: bold;
    }

    .choices {
      margin: 1rem 0;
      width: 100%;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 5px;
    }

    button {
      font-size: 1.5rem;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fefefe;
    }

    button:disabled {
      background-color: #ddd;
      color: #888;
      cursor: not-allowed;
    }

    #result {
      font-size: 1.4rem;
      margin-top: 1rem;
      min-height: 1.5em;
      text-align: center;
    }

    #mascot {
      font-size: 3rem;
      margin-top: 0.5rem;
      min-height: 3rem;
      text-align: center;
    }

    #controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #progress {
      margin-top: 1rem;
      font-size: 1.3rem;
      text-align: center;
    }

    #rewards {
      margin-top: 2rem;
      font-size: 1.5rem;
      text-align: center;
    }

    footer {
      font-size: 0.9rem;
      margin-top: auto;
      padding: 1rem;
      color: #999;
    }

    @media (max-width: 480px) {
      :root {
        --cell-size: 50px;
      }

      button {
        font-size: 1.2rem;
        padding: 0.3rem 0.6rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      #startScreen h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiragana Cross Puzzle</title>
  <style>
    :root {
      --cell-size: 60px;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      color: #59d674;
      font-size: 1.8rem;
      text-align: center;
    }

    #startScreen {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 1rem;
      text-align: center;
    }

    #startScreen h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #startScreen button {
      background-color: #59d674;
      color: white;
      font-size: 1.5rem;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .cross {
      display: grid;
      grid-template-columns: var(--cell-size) var(--cell-size) var(--cell-size);
      grid-template-rows: var(--cell-size) var(--cell-size) var(--cell-size);
      gap: 5px;
      margin-bottom: 1rem;
    }

    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      border: 2px solid #444;
      background-color: #fff;
    }

    .empty {
      background-color: transparent;
      border: none;
    }

    .center {
      cursor: pointer;
      background-color: #f0f0f0;
      color: #59d674;
      font-weight: bold;
    }

    .choices {
      margin: 1rem 0;
      width: 100%;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 5px;
    }

    button {
      font-size: 1.5rem;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fefefe;
    }

    button:disabled {
      background-color: #ddd;
      color: #888;
      cursor: not-allowed;
    }

    #result {
      font-size: 1.4rem;
      margin-top: 1rem;
      min-height: 1.5em;
      text-align: center;
    }

    #mascot {
      font-size: 3rem;
      margin-top: 0.5rem;
      min-height: 3rem;
      text-align: center;
    }

    #controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #progress {
      margin-top: 1rem;
      font-size: 1.3rem;
      text-align: center;
    }

    #rewards {
      margin-top: 2rem;
      font-size: 1.5rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      :root {
        --cell-size: 50px;
      }

      button {
        font-size: 1.2rem;
        padding: 0.3rem 0.6rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      #startScreen h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h2>ã²ã‚‰ãŒãªãƒ‘ã‚ºãƒ«ã‚²ãƒ¼ãƒ ã¸ã‚ˆã†ã“ãï¼</h2>
    <button onclick="startGame()">ã¯ã˜ã‚ã‚‹</button>
  </div>

  <h1>ã¾ã‚“ä¸­ã® ã‚‚ã˜ã¯ ãªã«ï¼Ÿ</h1>
  <div class="cross">
    <div class="cell empty"></div>
    <div class="cell" id="top"></div>
    <div class="cell empty"></div>

    <div class="cell" id="left"></div>
    <div class="cell center" id="center">ï¼Ÿ</div>
    <div class="cell" id="right"></div>

    <div class="cell empty"></div>
    <div class="cell" id="bottom"></div>
    <div class="cell empty"></div>
  </div>

  <div class="choices" id="choiceGrid"></div>
  <button onclick="checkAnswer()" id="checkBtn">ã“ãŸãˆã‚ã‚ã›</button>
  <div id="result"></div>
  <div id="mascot"></div>
  <div id="controls">
    <button onclick="loadPuzzle()" id="nextBtn" style="display:none">ã¤ãã®ã‚‚ã‚“ã ã„</button>
    <button onclick="loadPuzzle()" id="retryBtn" style="display:none">ã‚‚ã†ã„ã¡ã©</button>
  </div>

  <div id="progress">ğŸ§© ãƒ‘ã‚ºãƒ«ï¼š<span id="cleared">0</span> / 10 ã‹ã„ã›ã</div>
  <div id="rewards">ğŸ ã”ã»ã†ã³: <span id="rewardList"></span></div>

  <script>
    const rows = [
      ["ã‚", "ã„", "ã†", "ãˆ", "ãŠ"],
      ["ã‹", "ã", "ã", "ã‘", "ã“"],
      ["ã•", "ã—", "ã™", "ã›", "ã"],
      ["ãŸ", "ã¡", "ã¤", "ã¦", "ã¨"],
      ["ãª", "ã«", "ã¬", "ã­", "ã®"],
      ["ã¯", "ã²", "ãµ", "ã¸", "ã»"],
      ["ã¾", "ã¿", "ã‚€", "ã‚", "ã‚‚"],
      ["ã‚„", "ã‚†", "ã‚ˆ"],
      ["ã‚‰", "ã‚Š", "ã‚‹", "ã‚Œ", "ã‚"],
      ["ã‚", "ã‚’", "ã‚“"],
      ["ãŒ", "ã", "ã", "ã’", "ã”"],
      ["ã–", "ã˜", "ãš", "ãœ", "ã"],
      ["ã ", "ã¢", "ã¥", "ã§", "ã©"],
      ["ã°", "ã³", "ã¶", "ã¹", "ã¼"],
      ["ã±", "ã´", "ã·", "ãº", "ã½"]
    ];

    const rewardEmojis = ["ğŸ“", "ğŸŒŸ", "ğŸ‡", "â­", "ğŸ‰", "ğŸ", "ğŸ§¸", "ğŸˆ", "ğŸ¬", "ğŸ†"];
    let rewardCount = 0;
    let puzzlesCleared = 0;

    let puzzles = [];
    let puzzle = null;
    let selected = "";
    let tries = 0;
    const maxTries = 3;

    const centerCell = document.getElementById("center");
    const checkBtn = document.getElementById("checkBtn");
    const result = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");
    const retryBtn = document.getElementById("retryBtn");
    const rewardList = document.getElementById("rewardList");
    const mascot = document.getElementById("mascot");
    const clearedText = document.getElementById("cleared");

    function setupKeyboard() {
      const choiceGrid = document.getElementById("choiceGrid");
      choiceGrid.innerHTML = "";
      rows.forEach(row => {
        const rowDiv = document.createElement("div");
        rowDiv.className = "row";
        row.forEach(char => {
          const btn = document.createElement("button");
          btn.textContent = char;
          btn.onclick = () => choose(char);
          rowDiv.appendChild(btn);
        });
        choiceGrid.appendChild(rowDiv);
      });
    }

    function loadPuzzle() {
      puzzle = puzzles[Math.floor(Math.random() * puzzles.length)];
      selected = "";
      tries = 0;

      document.getElementById("top").textContent = puzzle.vertical[0];
      document.getElementById("bottom").textContent = puzzle.vertical[2];
      document.getElementById("left").textContent = puzzle.horizontal[0];
      document.getElementById("right").textContent = puzzle.horizontal[2];
      centerCell.textContent = "ï¼Ÿ";

      document.querySelectorAll(".choices button").forEach(btn => btn.disabled = false);
      checkBtn.disabled = false;
      result.textContent = "";
      mascot.textContent = "";
      nextBtn.style.display = "none";
      retryBtn.style.display = "none";
    }

    function choose(hiragana) {
      if (tries >= maxTries) return;
      selected = hiragana;
      centerCell.textContent = hiragana;
    }

    function disableAllButtons() {
      document.querySelectorAll(".choices button").forEach(btn => btn.disabled = true);
    }

    function checkAnswer() {
      if (!selected) return;

      if (selected === puzzle.middle) {
        result.textContent = "ğŸ‰ ã›ã„ã‹ã„ï¼";
        result.style.color = "green";
        mascot.textContent = "ğŸ°âœ¨";
        disableAllButtons();
        checkBtn.disabled = true;
        nextBtn.style.display = "inline-block";
        giveReward();
        puzzlesCleared++;
        clearedText.textContent = puzzlesCleared;
      } else {
        tries++;
        if (tries >= maxTries) {
          result.textContent = "ğŸ’¥ GAME OVERï¼ ã›ã„ã‹ã„ã¯ã€" + puzzle.middle + "ã€ã§ã—ãŸã€‚";
          result.style.color = "red";
          mascot.textContent = "ğŸ˜¢";
          disableAllButtons();
          checkBtn.disabled = true;
          retryBtn.style.display = "inline-block";
        } else {
          result.textContent = "âŒ ã¡ãŒã†ã‚ˆã€‚ã‚ã¨" + (maxTries - tries) + "ã‹ã„ï¼";
          result.style.color = "red";
          setTimeout(() => {
            result.textContent = "";
          }, 1000); 
        }
      }
    }

    function giveReward() {
      const emoji = rewardEmojis[rewardCount % rewardEmojis.length];
      rewardList.textContent += " " + emoji;
      rewardCount++;
    }

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      setupKeyboard();
      loadPuzzle();
    }

    fetch("hiragana_puzzles.json")
      .then(res => res.json())
      .then(data => {
        puzzles = data;
      })
      .catch(err => {
        console.error("Failed to load puzzles:", err);
        result.textContent = "âš ï¸ ãƒ‘ã‚ºãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
      });
  </script>
</body>
</html>

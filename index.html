<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#59d674" />
  <title>Hiragana Cross Puzzle</title>
  <style>
    :root {
      --cell-size: 60px;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #59d674;
      font-size: 1.8rem;
      text-align: center;
    }

    #splashScreen {
      position: fixed;
      inset: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
      font-size: 1.8rem;
      font-weight: bold;
    }

    #splashScreen .emoji {
      font-size: 3rem;
      animation: bounce 1s infinite;
      margin-bottom: 1rem;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #startScreen {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 1rem;
      text-align: center;
    }

    #startScreen h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #startScreen button {
      background-color: #59d674;
      color: white;
      font-size: 1.5rem;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .cross {
      display: grid;
      grid-template-columns: var(--cell-size) var(--cell-size) var(--cell-size);
      grid-template-rows: var(--cell-size) var(--cell-size) var(--cell-size);
      gap: 5px;
      margin-bottom: 1rem;
    }

    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      border: 2px solid #444;
      background-color: #fff;
    }

    .empty {
      background-color: transparent;
      border: none;
    }

    .center {
      cursor: pointer;
      background-color: #f0f0f0;
      color: #59d674;
      font-weight: bold;
    }

    .choices {
      margin: 1rem 0;
      width: 100%;
    }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 5px;
    }

    button {
      font-size: 1.5rem;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fefefe;
    }

    button:disabled {
      background-color: #ddd;
      color: #888;
      cursor: not-allowed;
    }

    #result {
      font-size: 1.4rem;
      margin-top: 1rem;
      min-height: 1.5em;
      text-align: center;
    }

    #mascot {
      font-size: 3rem;
      margin-top: 0.5rem;
      min-height: 3rem;
      text-align: center;
    }

    #controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    #progress {
      margin-top: 1rem;
      font-size: 1.3rem;
      text-align: center;
    }

    #rewards {
      margin-top: 2rem;
      font-size: 1.5rem;
      text-align: center;
    }

    footer {
      font-size: 0.9rem;
      margin-top: auto;
      padding: 1rem;
      color: #999;
    }

    @media (max-width: 480px) {
      :root {
        --cell-size: 50px;
      }

      button {
        font-size: 1.2rem;
        padding: 0.3rem 0.6rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      #startScreen h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="splashScreen">
    <div class="emoji">üêª</div>
    <div>„É≠„Éº„Éâ‰∏≠...</div>
  </div>

  <div id="startScreen">
    <h2>„Å≤„Çâ„Åå„Å™„Éë„Ç∫„É´„Ç≤„Éº„É†„Å∏„Çà„ÅÜ„Åì„ÅùÔºÅ</h2>
    <button id="startBtn">„ÅØ„Åò„ÇÅ„Çã</button>
  </div>

  <div id="app"></div>

  <footer>„Å§„Åè„Å£„Åü„Å≤„Å®: „Éë„ÉëÔºàFedericoÔºâ</footer>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const startBtn = document.getElementById("startBtn");
      const app = document.getElementById("app");

      const rows = [
        ["„ÅÇ", "„ÅÑ", "„ÅÜ", "„Åà", "„Åä"],
        ["„Åã", "„Åç", "„Åè", "„Åë", "„Åì"],
        ["„Åï", "„Åó", "„Åô", "„Åõ", "„Åù"],
        ["„Åü", "„Å°", "„Å§", "„Å¶", "„Å®"],
        ["„Å™", "„Å´", "„Å¨", "„Å≠", "„ÅÆ"],
        ["„ÅØ", "„Å≤", "„Åµ", "„Å∏", "„Åª"],
        ["„Åæ", "„Åø", "„ÇÄ", "„ÇÅ", "„ÇÇ"],
        ["„ÇÑ", "„ÇÜ", "„Çà"],
        ["„Çâ", "„Çä", "„Çã", "„Çå", "„Çç"],
        ["„Çè", "„Çí", "„Çì"],
        ["„Åå", "„Åé", "„Åê", "„Åí", "„Åî"],
        ["„Åñ", "„Åò", "„Åö", "„Åú", "„Åû"],
        ["„Å†", "„Å¢", "„Å•", "„Åß", "„Å©"],
        ["„Å∞", "„Å≥", "„Å∂", "„Åπ", "„Åº"],
        ["„Å±", "„Å¥", "„Å∑", "„Å∫", "„ÅΩ"]
      ];

      const rewardEmojis = ["üçì", "üåü", "üçá", "‚≠ê", "üéâ", "üçé", "üß∏", "üéà", "üç¨", "üèÜ"];
      let rewardCount = 0;
      let puzzlesCleared = 0;
      let puzzles = [];
      let puzzle = null;
      let selected = "";
      let tries = 0;
      const maxTries = 3;

      function setupKeyboard() {
        const choiceGrid = document.getElementById("choiceGrid");
        choiceGrid.innerHTML = "";
        rows.forEach(row => {
          const rowDiv = document.createElement("div");
          rowDiv.className = "row";
          row.forEach(char => {
            const btn = document.createElement("button");
            btn.textContent = char;
            btn.addEventListener("click", () => choose(char));
            rowDiv.appendChild(btn);
          });
          choiceGrid.appendChild(rowDiv);
        });
      }

      function choose(hiragana) {
        if (tries >= maxTries) return;
        selected = hiragana;
        document.getElementById("center").textContent = hiragana;
      }

      function disableAllButtons() {
        document.querySelectorAll(".choices button").forEach(btn => btn.disabled = true);
      }

      function checkAnswer() {
        if (!selected) return;
        const result = document.getElementById("result");
        const mascot = document.getElementById("mascot");
        const checkBtn = document.getElementById("checkBtn");
        const nextBtn = document.getElementById("nextBtn");
        const retryBtn = document.getElementById("retryBtn");
        const clearedText = document.getElementById("cleared");

        if (selected === puzzle.middle) {
          result.textContent = "üéâ „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
          result.style.color = "green";
          mascot.textContent = "üê∞‚ú®";
          disableAllButtons();
          checkBtn.disabled = true;
          nextBtn.style.display = "inline-block";
          const emoji = rewardEmojis[rewardCount % rewardEmojis.length];
          document.getElementById("rewardList").textContent += " " + emoji;
          rewardCount++;
          puzzlesCleared++;
          clearedText.textContent = puzzlesCleared;
        } else {
          tries++;
          if (tries >= maxTries) {
            result.textContent = `üí• GAME OVERÔºÅ „Åõ„ÅÑ„Åã„ÅÑ„ÅØ„Äé${puzzle.middle}„Äè„Åß„Åó„Åü„ÄÇ`;
            result.style.color = "red";
            mascot.textContent = "üò¢";
            disableAllButtons();
            checkBtn.disabled = true;
            retryBtn.style.display = "inline-block";
          } else {
            result.textContent = `‚ùå „Å°„Åå„ÅÜ„Çà„ÄÇ„ÅÇ„Å®${maxTries - tries}„Åã„ÅÑÔºÅ`;
            result.style.color = "red";
            setTimeout(() => result.textContent = "", 1000);
          }
        }
      }

      function loadPuzzle() {
        puzzle = puzzles[Math.floor(Math.random() * puzzles.length)];
        selected = "";
        tries = 0;

        document.getElementById("top").textContent = puzzle.vertical[0];
        document.getElementById("bottom").textContent = puzzle.vertical[2];
        document.getElementById("left").textContent = puzzle.horizontal[0];
        document.getElementById("right").textContent = puzzle.horizontal[2];
        document.getElementById("center").textContent = "Ôºü";

        document.querySelectorAll(".choices button").forEach(btn => btn.disabled = false);
        document.getElementById("checkBtn").disabled = false;
        document.getElementById("result").textContent = "";
        document.getElementById("mascot").textContent = "";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("retryBtn").style.display = "none";
      }

      function renderGameUI() {
        app.innerHTML = `
          <h1>„Åæ„Çì‰∏≠„ÅÆ „ÇÇ„Åò„ÅØ „Å™„Å´Ôºü</h1>
          <div class="cross">
            <div class="cell empty"></div>
            <div class="cell" id="top"></div>
            <div class="cell empty"></div>
            <div class="cell" id="left"></div>
            <div class="cell center" id="center">Ôºü</div>
            <div class="cell" id="right"></div>
            <div class="cell empty"></div>
            <div class="cell" id="bottom"></div>
            <div class="cell empty"></div>
          </div>
          <div class="choices" id="choiceGrid"></div>
          <button id="checkBtn">„Åì„Åü„Åà„ÅÇ„Çè„Åõ</button>
          <div id="result"></div>
          <div id="mascot"></div>
          <div id="controls">
            <button id="nextBtn" style="display:none">„Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ</button>
            <button id="retryBtn" style="display:none">„ÇÇ„ÅÜ„ÅÑ„Å°„Å©</button>
          </div>
          <div id="progress">üß© „Éë„Ç∫„É´Ôºö<span id="cleared">0</span> / 10 „Åã„ÅÑ„Åõ„Åç</div>
          <div id="rewards">üéÅ „Åî„Åª„ÅÜ„Å≥: <span id="rewardList"></span></div>
        `;

        document.getElementById("checkBtn").addEventListener("click", checkAnswer);
        document.getElementById("nextBtn").addEventListener("click", loadPuzzle);
        document.getElementById("retryBtn").addEventListener("click", loadPuzzle);

        setupKeyboard();
        loadPuzzle();
      }

      startBtn.addEventListener("click", () => {
        document.getElementById("startScreen").style.display = "none";
        renderGameUI();
      });

      fetch("hiragana_puzzles.json")
        .then(res => res.json())
        .then(data => { puzzles = data; })
        .catch(err => {
          console.error("Failed to load puzzles:", err);
          document.getElementById("result").textContent = "‚ö†Ô∏è „Éë„Ç∫„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ";
        });

      setTimeout(() => {
        document.getElementById("splashScreen").style.display = "none";
      }, 1000);

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('SW registered:', reg))
          .catch(err => console.error('SW registration failed:', err));
      }
    });
  </script>
</body>
</html>
